<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Daylight Tracker</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="daylight-tracker">Daylight Tracker</h1>
            <h2 id="enter-zip">Enter your zipcode</h2>
            <input type="text" id="zip-input">
        </div>
        <div>
            <h2>Daylight Left Today</h2>
            <p>4h 28m 19s</p>
        </div>
        <div class="sunset-last-light">
            <div class="sunset">
                <h3>Sunset</h3>
                <p>6:15pm</p>
            </div>
            <div class="last-light">
                <h3>Last Light</h3>
                <p>6:35pm</p>
            </div>
        </div>
    </div>
    
</body>
</html>
