<!DOCTYPE html>
<html class="night-theme" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Daylight Tracker</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="daylight-tracker">Daylight Tracker</h1>
            <h4>Enter your zipcode</h4>
            <input type="text" id="zip-input" placeholder="123456">
            <div id="buttons-container">
                <button id="enter-button">Enter</button>
            </div>
        </div>
        <div id="daylight-left-container">
            <h2>Daylight Left Today in Lincoln</h2>
            <span id="time-left">4h 28m 19s</span>
        </div>
        <div id="sunset-last-light-container">
            <div class="sunset-last-light">
                <h4 id="sunset">Sunset</h4>
                <span class="times">6:15pm</span>
            </div>
            <div class="sunset-last-light">
                <h4 id="last-light">Last Light</h4>
                <span class="times">6:35pm</span>
            </div>
        </div>
    </div>
    <script src="daylight.js"></script>
</body>
</html>
